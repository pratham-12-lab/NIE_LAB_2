<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="stock_list.html">Stock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="stock_list.html">Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock_create.html">Add Stocks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>
            <a href="stock_list.html" class="btn btn-light">Go Back</a>
            Add Stocks
        </h3>

        <form>
            <div class="form-group mb-3">
                <label for="stockNumber" class="form-label">Stock Number:</label>
                <input type="text" class="form-control" id="stockNumber" placeholder="Please enter stock number" required />
            </div>
            <div class="form-group mb-3">
                <label for="stockName" class="form-label">Stock Name:</label>
                <input type="text" class="form-control" id="stockName" placeholder="Please enter stock name" required />
            </div>
            <div class="form-group mb-3">
                <label for="stockPrice" class="form-label">Stock Price:</label>
                <input type="number" class="form-control" id="stockPrice" placeholder="Please enter stock price" required />
            </div>
            <div class="form-group mb-3">
                <label for="stockQuantity" class="form-label">Stock Quantity:</label>
                <input type="number" class="form-control" id="stockQuantity" placeholder="Please enter stock quantity" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
