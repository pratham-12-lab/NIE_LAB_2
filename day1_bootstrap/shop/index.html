<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Shopping Cart</h1>

<div>
    <label>Product:</label>
    <input type="text" id="product" placeholder="Enter product name">
    
    <label>Qty:</label>
    <input type="number" id="qty" placeholder="Enter quantity" min="1" value="1">
    
    <label>Price:</label>
    <input type="number" id="price" placeholder="Enter price" min="0" value="0">
    
    <label>Amount:</label>
    <input type="text" id="amount" placeholder="Calculated automatically" readonly>
    
    <button onclick="addToCart()">Add to Cart</button>
</div>

<h2>Cart:</h2>
<table id="cartTable">
    <thead>
        <tr>
            <th>PRODUCT</th>
            <th>QTY</th>
            <th>PRICE</th>
            <th>AMOUNT</th>
        </tr>
    </thead>
    <tbody id="cartBody">
        <!-- Cart items will be added here -->
    </tbody>
</table>

<div class="total">
    Total Amount: Rs.<span id="totalAmount">0</span>
</div>

<script src="script.js"></script>
</body>
</html>
